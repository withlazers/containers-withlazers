name: demo
on:
  push:
    branches:
      - 'main'

jobs:
  docker_push:
    runs-on: 'ubuntu-20.04'
    strategy:
      matrix:
        repository:
        - nginx-rtmp
        - gcloud
        - jekyll-github
    steps:
    - uses: actions/checkout@v3
      with:
        # Checkout as many commits as needed for the diff
        fetch-depth: 100
    - name: Check if there are changes to ${{ matrix.repository }}
      id: repo_changed
      if: ${{ github.ref == 'refs/heads/main' }}
      run: |
        set +e
        set -x

        git fetch origin "${{ github.event.before }}"
        git fetch origin "${{ github.event.after }}"

        if git diff --name-only \
                "${{ github.event.before }}" "${{ github.event.after }}" | \
              grep "^docker/${{ matrix.repository }}"; then
          echo "::set-output name=changed::1"
        else
          echo "::set-output name=changed::0"
        fi
    - name: Docker meta
      if: ${{ steps.repo_changed.outputs.changed == '1' }}
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          withlazers/${{ matrix.repository }}
        tags: |
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Login to DockerHub
      if: ${{ steps.repo_changed.outputs.changed == '1' }}
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push
      if: ${{ steps.repo_changed.outputs.changed == '1' }}
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        context: ./docker/${{ matrix.repository }}
